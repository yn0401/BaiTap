<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div  class="content">
            <img src="microsoft.png" class="image"/>
            <h1>Sign in</h1>
            <input class="email" placeholder="Email, Phone, or Skype"/>
            <p>No account? <a class="create">Create one!</a></p> 
            <a class="create">Sign in with Windows Hello or a security key</a>
            <img role="presentation" pngsrc="https://logincdn.msauth.net/shared/1.0/content/images/documentation_9628e22a6bfb1edc59e81064a666b614.png" svgsrc="https://logincdn.msauth.net/shared/1.0/content/images/documentation_bcb4d1dc4eae64f0b2b2538209d8435a.svg" data-bind="imgSrc" src="https://logincdn.msauth.net/shared/1.0/content/images/documentation_bcb4d1dc4eae64f0b2b2538209d8435a.svg">
            <br/>
            <div class="nextsubmit">
                <button class="next">Next</button>
            </div>
        </div>
    </div>
    <div class="card02">
        <div class="divsign">
            <img class="tile-img medium" role="presentation" data-bind="attr: { src: $data.darkIconUrl }" src="https://logincdn.msauth.net/shared/1.0/content/images/signin-options_4e48046ce74f4b89d45037c90576bfac.svg">
            <p class="signin">Sign-in options</p>
        </div>  
    </div>
</body>
</html>
